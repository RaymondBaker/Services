<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Music Control</title>
  </head>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/music_control.js"></script>
<body>
      <div class="container">
          <div class="row">
              <div class="col-sm-3 col-md-5"></div>
              <div class="col-sm-9 col-md-7">
                  <a href="/"><h1>Services</h1></a>
              </div>
          </div>
          <div class="row">
              <div class="col-sm-3 col-md-5"></div>
              <div class="col-sm-9 col-md-7">
                  <h3>Music Control</h3>
              </div>
          </div>
          <div class="row">
              <div class="col-sm-3 col-md-5">
              </div>
              <div class="col-sm-9 col-md-7">
                  <h5 id="song_name_lbl">Song name</h5>
                  <h6 id="song_artist_lbl">Artist name</h6>
              </div>
          </div>
          <div class="row">
              <div class="col-sm-2 col-md-5">
              </div>
              <div class="col-sm-10 col-md-7">
                  <button class="primary large doc" id="prev_btn">&#8249;&#8249;</button>
                  <button class="primary large doc" id="play_pause_btn">&#9654;/||</button>
                  <button class="primary large doc" id="next_btn">&#8250;&#8250;</button>
              </div>
          </div>
          <div class="row">
              <div class="col-sm-5 col-md-5">
              </div>
              <div class="col-sm-7 col-md-7">
                  <ul>
                  </ul>
              </div>
          </div>
      </div>
</body>
</html>
