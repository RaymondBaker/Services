<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Music Control</title>
  </head>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/music_control.js"></script>
<body>
      <div class="container">
          <div class="row">
              <div class="col-sm-12 col-md-12">
                  <a href="/"><h1 align="center">Services</h1></a>
              </div>
          </div>
          <div class="row">
              <div class="col-sm-12 col-md-12">
                  <h3 align="center">Music Control</h3>
              </div>
          </div>
          <div class="row">
              <div class="col-sm-12 col-md-12">
                  <h5 id="song_name_lbl" align="center">Song name</h5>
                  <h6 id="song_artist_lbl" align="center">Artist name</h6>
              </div>
          </div>
          <div class="row">
              <div class="col-sm-12 col-md-12">
                  <div align="center">
                      <button class="primary large doc" id="prev_btn">&#8249;&#8249;</button>
                      <button class="primary large doc" id="play_pause_btn">&#9654;/||</button>
                      <button class="primary large doc" id="next_btn">&#8250;&#8250;</button>
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col-sm-2 col-md-4">
              </div>
              <div class="col-sm-8 col-md-4">
                    <h5>Volume:</h5>
                    <div class="slidecontainer">
                        <input type="range" min="0" max="100" value="50" class="slider" id="volume_s"/>
                    </div>
              </div>
          </div>
      </div>
</body>
</html>
